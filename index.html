<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/Styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Newsweek</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <div class="row nav-bar text-white">
                <div class="col-md-4 col-lg-4 col-sm-4 text-left header-item">
                    <p>Wed, Apr 10, 2019</p>
                </div><!--end of column-->
                <div class="col-md-4 col-lg-4 col-sm-4 text-center">
                    <img src="Assets/Images/Newsweek-Logo.png" alt="NW-logo">
                </div><!--end of column-->
                <div class="col-md-4 col-lg-4 col-sm-4 text-right header-item right">
                    <p>SIGN IN <button type="button" class="btn bg-white text-danger">SUBSCRIBE<i class="fas fa-chevron-right"></i></button></p>
                </div><!--end of column-->
            </div><!--end of row-->
            <ul class="nav nav-pills nav-fill font-weight-bold border-bottom">
                <li class="nav-item text-dark">
                    <a class="nav-link text-dark border-right" href="#">U.S.</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-dark border-right" href="#">World</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark border-right" href="#">Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark border-right" href="#">Tech & Science</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark border-right" href="#">Culture</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark border-right" href="#">Sports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark border-right" href="#">Health</a>
                </li>
                    <li class="nav-item">
                    <a class="nav-link text-dark border-right" href="#">Opinion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Ndelible</a>
                </li>
                <li class="nav-item">
                    <p class="nav-link text-dark font-weight-light">Search<i class="fas fa-search pl-2 pr-5"></i></p>
                </li>
            </ul>
            <div class="row pt-3">
                <div class="col-md-3 col-lg-3 col-sm-3 text-left">
                    <p class="text-muted">FEATURED STORIES</p>
                    <img src="Assets/Images/socrates.jpg" alt="Socrates">
                </div><!--end of column-->
                <div class="col-md-6 col-lg-6 col-sm-6 text-left">
                    <p class="text-muted">TOP STORY</p>
                    <img src="Assets/Images/Ideas.jpg" alt="Ideas">
                </div><!--end of column-->
                <div class="col-md-3 col-lg-3 col-sm-3 text-left">
                    <p class="text-muted">OPINION</p>
                    <img src="Assets/Images/Nietzsche.gif" alt="Nietzsche">
                </div><!--end of column-->
            </div><!--end of row pt-3-->
        </div> <!--end of page-header-->
    </div><!--end of container-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
